version: '3.3'
volumes:
  static:

services:
  client:
    build:
      context: ../
      dockerfile: client/Dockerfile
    volumes:
      - static:/client/build/
  
  api: &api
    build:
      context: ../subjects
      dockerfile: docker/dev/Dockerfile
    image: subjects-api
    command: gunicorn --bind 0.0.0.0:6000 project.wsgi 
    # command: poetry run python manage.py runserver 0.0.0.0:6000
    volumes:
      # - ../subjects:/courses
      - ../dbs/subjects_db.sqlite3:/courses/db.sqlite3
    ports:
      - '6000:6000'
    restart: unless-stopped

  users:
    build: ../users/
    ports:
      - 8000:8000    
    volumes:
      - ../dbs/users_db.sqlite3:/app/db.sqlite3
    depends_on:
      - client

  tests:
    build: ../tests/
    ports:
      - 7000:7000    
    volumes:
      - ../dbs/tests_db.sqlite3:/app/db.sqlite3
    depends_on:
      - client

  gateway:
    image: nginx
    ports:
      - 8888:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/usr/share/nginx/html/

    depends_on:
      - client
      - users